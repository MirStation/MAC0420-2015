<!DOCTYPE html>

<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
<title>Rotating Triangles</title>
   
<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec2 vPosition; // :} Porquê não é uniform?!
uniform float theta;

attribute vec4 vColorAux;
varying vec4 vColor;

void
main()
{
    float s = sin( theta );
    float c = cos( theta );

    gl_Position.x = -s * vPosition.x + c * vPosition.y;
    gl_Position.y =  s * vPosition.y + c * vPosition.x;
    gl_Position.z = 0.0;
    gl_Position.w = 1.0;

    vColor = vColorAux;

}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;
varying vec4 vColor;

void
main()
{
    gl_FragColor = vColor;
}
</script>
